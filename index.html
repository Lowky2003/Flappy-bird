<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappe Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="authTitle">Login</h2>
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div id="authError" class="error-message"></div>
                <button type="submit" id="authSubmit">Login</button>
                <p class="toggle-auth">
                    <span id="toggleText">Don't have an account?</span>
                    <a href="#" id="toggleAuth">Register</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboardModal" class="modal">
        <div class="modal-content leaderboard-content">
            <span class="close-leaderboard">&times;</span>
            <h2>Global Leaderboard</h2>
            <div id="leaderboardList" class="leaderboard-list">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <div class="game-container">
        <h1>Frappe Bird</h1>

        <!-- User Info Section -->
        <div id="userInfo" class="user-info" style="display: none;">
            <span id="userEmail"></span>
            <button id="logoutBtn" class="btn-small">Logout</button>
        </div>

        <!-- Login/Leaderboard Buttons -->
        <div class="top-buttons">
            <button id="loginBtn" class="btn-small">Login</button>
            <button id="leaderboardBtn" class="btn-small">Leaderboard</button>
        </div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>

        <div class="instructions">
            <p>Click or Press SPACE to flap!</p>
            <p>Press R to restart</p>
        </div>

        <div class="score-display">
            <p>High Score: <span id="highScore">0</span></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration (USER NEEDS TO REPLACE WITH THEIR OWN CONFIG)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make available globally
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDB = db;
    </script>
    <script src="auth.js"></script>
    <script src="game.js"></script>
</body>
</html>
